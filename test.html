<title>Button Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border: 2px solid #007bff;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>
</head>
